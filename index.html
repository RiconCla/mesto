<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" type="text/css">
</head>
<body class="page">
    <div class="content">
        <header class="header">
            <img src="./image/logo/logo.svg" alt="" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__avatar">
                    <img class="profile__photo" src="./image/avatar/avatar.jpg">
                </div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
           <section class="cards">
              <div class="cards__item">
                <img class="cards__image" src="./image/cards/1.jpg" alt="Карачевск">
                <div class="cards__caption">
                    <h2 class="cards__name">Карачевск</h2>
                    <div class="cards__likes">
                        <button class="cards__like" type="button"></button>
                    </div>
                </div>
              </div> 

              <div class="cards__item">
                <img class="cards__image" src="./image/cards/2.jpg" alt="Гора Эльбрус">
                <div class="cards__caption">
                    <h2 class="cards__name">Гора Эльбрус</h2>
                    <div class="cards__likes">
                        <button class="cards__like" type="button"></button>
                    </div>
                </div>
              </div> 

              <div class="cards__item">
                <img class="cards__image" src="./image/cards/3.jpg" alt="Домбай">
                <div class="cards__caption">
                    <h2 class="cards__name">Домбай</h2>
                    <div class="cards__likes">
                        <button class="cards__like" type="button"></button>
                    </div>
                </div>
              </div> 

              <div class="cards__item">
                <img class="cards__image" src="./image/cards/4.jpg" alt="Мальдивы">
                <div class="cards__caption">
                    <h2 class="cards__name">Острова Мальдивы</h2>
                    <div class="cards__likes">
                        <button class="cards__like" type="button"></button>
                    </div>
                </div>
              </div> 

              <div class="cards__item">
                <img class="cards__image" src="./image/cards/5.jpg" alt="Канада">
                <div class="cards__caption">
                    <h2 class="cards__name">Канада</h2>
                    <div class="cards__likes">
                        <button class="cards__like" type="button"></button>
                    </div>
                </div>
              </div> 

              <div class="cards__item">
                <img class="cards__image" src="./image/cards/6.jpg" alt="Турция">
                <div class="cards__caption">
                    <h2 class="cards__name">Турция</h2>
                    <div class="cards__likes">
                        <button class="cards__like" type="button"></button>
                    </div>
                </div>
              </div> 

            </section>
        </main>
         
        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
    <div class="popup__container">
        <form class="popup__form" method="post" name="popup__edit-profile">
            <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__profile-name" id="name" name="profileName" type="text" minlength="3" maxlength="20" placeholder="Имя" value="Жак-Ив Кусто" required novalidate>
                <input class="popup__input popup__profile-description" id="description" name="profileDescription" type="text" minlength="3" maxlength="20" placeholder="Описание" value="Исследователь океана" required novalidate>
            <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
        <button class="popup__button-close" type="button"></button>
    </div>
</div>
</body>
</html>
