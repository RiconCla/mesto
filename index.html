<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" type="text/css">
</head>
<body class="page">
    <div class="content">
        <header class="header">
            <img src="./images/logo/logo.svg" alt="Лого" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__avatar">
                    <img class="profile__photo" alt="Аватар" src="./images/avatar/avatar.jpg">
                </div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
           <section class="cards"></section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_type_form_edit">
    <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" method="post" name="popup__edit-profile">
            <input class="popup__input popup__input_edit_profile-name" id="name" name="profileName" type="text" placeholder="Имя" value="" required>
            <input class="popup__input popup__input_edit_profile-description" id="description" name="profileDescription" type="text" placeholder="Описание" value="" required>
            <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
        <button class="popup__button-close" type="button"></button>
    </div>
</div>
<div class="popup popup_type_form_add-img">
    <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" method="post" name="popup__add-mesto">
            <input class="popup__input popup__input_add_mesto-name" id="name_mesto" name="mestoName" type="text" placeholder="Название" value="" required>
            <input class="popup__input popup__input_add_mesto-url" id="url" name="mestoDescription" type="text" placeholder="Ссылка на картинку" value="" required>
            <button class="popup__button-save" type="submit">Создать</button>
        </form>
        <button class="popup__button-close" type="button"></button>
    </div>
</div>
<div class="popup popup_type_display-image">
    <div class="popup__content">
        <img class="popup__image" src = " " alt= "">
        <h2 class="popup__description"></h2>
        <button class="popup__button-close" type="button"></button>
    </div>
</div>
<template id="element-template">
    <div class="cards__item">
        <button class="cards__button-trash" type="button" title="Удалить"></button>
        <img class="cards__image" src="./images/cards/6.jpg" alt="Турция">
        <div class="cards__caption">
            <h2 class="cards__name">Турция</h2>
            <div class="cards__likes">
                <button class="cards__like" type="button"></button>
            </div>
        </div>
    </div>
</template>
<script src="./scripts/constans.js"></script>
<script src="./scripts/index.js"></script>
</body>
</html>
